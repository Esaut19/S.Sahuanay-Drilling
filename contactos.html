<!DOCTYPE html>

<html>
    <head>
            <meta charset ="UTF-8">
            <title>Contacto - S.Sahuanay Drilling</title>
            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="style-contactos.css">
    </head>
    <body>
        <header>
            <div class="caja"> 
            <h1><img src="Modern Black Beige Initial Fashion Logo.png" class="imagedif1" alt="Logo S.Sahuanay Drilling"></h1>
            <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="prductos.html">Productos</a></li>
                <li><a href="contactos.html">contacto</a></li>
            </ul>
            </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>
               
                <label for="correoelectronico">Correo electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="Télefono">Télefono</label>
                <input type="tel" id="Télefono" class="input-padron" required placeholder="(XX) XXXXXXXXX">
                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10"></textarea>
                <fieldset>
                <legend>Cómo le gustaría que lo contactemos: </legend>
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                
                </fieldset>
                <fieldset>
                <legend>En cúal horario desea ser atendido:</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades?</label>
                <input type="submit" value="Enviar formulario" class="enviar">

            </form>
            <table>
                <thead> <tr>
                <th>Día</th>
                <th>Horario</th>
                </tr>
                </thead>
                
                <body>
                <tr>
                <td>Lunes</td>
                <td>08h - 18h</td>
                </tr>

                <tr>
                <td>Martes</td>
                <td>08h - 18h</td>
                </tr>

                <tr>
                <td>Miercoles</td>
                <td>08h - 18h</td>
                </tr>
                
                <tr>
                <td>Jueves</td>
                <td>08h - 18h</td>
                </tr>

                <tr>
                <td>Viernes</td>
                <td>08h - 18h</td>
                </tr>

                <tr>
                <td>Sábado</td>
                <td>08h - 15h</td>
                </tr>

                <tr>
                <td>Domingo</td>
                <td>08h - 15h</td>
                </tr>
                </body>

            </table>
        </main>
        <footer>
            <img src="Modern Black Beige Initial Fashion Logo.png" alt="Logo S.Sahuanay Drilling" class="imagedif2">
            <p class="copyright">&copy Copyright S.Sahuanay Drilling - 2023</p>
        </footer>
    </body>

</html>
